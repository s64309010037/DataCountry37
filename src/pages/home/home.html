<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of countries">
      <ion-avatar item-left>
        <img src="{{c.flags[0]}}">
      </ion-avatar>
      <h2>{{c.name.common}}</h2>
      <p>เมืองหลวง : {{c.capital}}</p>
      <p>ละติจูด ลองจิจูด : {{c.latlng}}</p>
      <p>พื้นที่ : {{c.area}}</p>
      <p>Goodle Map :  <a href="{{ c.maps.googleMaps }}" target="_blank">แผนที่</a></p>
      <p>จำนวนประชากร : {{c.population}}</p>

    </ion-item>
  </ion-list>
</ion-content>
